<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | Scissors Paper Stone</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #unity-logo,
      #unity-logo-title-footer,
      #unity-footer {
        display: none !important;
      }
      #unity-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #unity-canvas {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Scissors Paper Stone</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null;

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      function sendInitDataToUnity() {
        try {
          const tg = window.Telegram && window.Telegram.WebApp;
          if (tg && tg.initData && unityInstance) {
            const initData = tg.initData;
            console.log('Sending initData to Unity:', initData);
            unityInstance.SendMessage('ApiClient', 'ReceiveInitDataFromTelegram', initData);
          } else {
            if (!tg) {
              console.warn('Telegram WebApp not available');
            } else if (!tg.initData) {
              console.warn('Telegram initData is empty');
            } else if (!unityInstance) {
              console.warn('Unity instance not ready yet, will retry...');
              setTimeout(sendInitDataToUnity, 500);
            }
          }
        } catch (e) {
          console.error('Error sending initData to Unity:', e);
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data.br",
        frameworkUrl: buildUrl + "/Build.framework.js.br",
        codeUrl: buildUrl + "/Build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Scissors Paper Stone",
        productName: "Scissors Paper Stone",
        productVersion: "1.0.3",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        function setCanvasSize() {
          const aspectRatio = 1080 / 1920;
          const availableWidth = window.innerWidth;
          const availableHeight = window.innerHeight;
          
          let canvasWidth, canvasHeight;
          
          if (availableWidth / availableHeight > aspectRatio) {
            canvasHeight = availableHeight;
            canvasWidth = canvasHeight * aspectRatio;
          } else {
            canvasWidth = availableWidth;
            canvasHeight = canvasWidth / aspectRatio;
          }
          
          canvas.style.width = canvasWidth + "px";
          canvas.style.height = canvasHeight + "px";
          canvas.style.margin = "0 auto";
        }
        
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((instance) => {
                unityInstance = instance;
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

                try {
                  const tg = window.Telegram && window.Telegram.WebApp;
                  if (tg) {
                    tg.ready();
                    tg.expand();
                    console.log('Telegram WebApp initialized');
                    setTimeout(sendInitDataToUnity, 100);
                    setTimeout(sendInitDataToUnity, 500);
                  } else {
                    console.warn('Telegram WebApp API not available (probably not running in Telegram)');
                  }
                } catch (e) {
                  console.error('Error initializing Telegram WebApp:', e);
                }

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
