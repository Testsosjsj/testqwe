<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | Scissors Paper Stone</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      /* Скрываем логотипы Unity */
      #unity-logo,
      #unity-logo-title-footer,
      #unity-footer {
        display: none !important;
      }
      #unity-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        background-color: #000;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var unityInstance = null; // Сохраняем инстанс для передачи initData

      // Флаг для предотвращения повторных вызовов sendInitDataToUnity
      var initDataSent = false;
      var initDataRetryCount = 0;
      var maxRetries = 5; // Увеличиваем количество попыток

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Функция для передачи initData в Unity
      function sendInitDataToUnity() {
        // Защита от повторных вызовов
        if (initDataSent) {
          console.log('[Telegram] initData already sent to Unity, ignoring duplicate call');
          return;
        }

        try {
          const tg = window.Telegram && window.Telegram.WebApp;
          if (tg && tg.initData && unityInstance) {
            const initData = tg.initData;
            console.log('[Telegram] ✅ Sending initData to Unity');
            console.log('[Telegram] initData length:', initData.length);
            console.log('[Telegram] initData preview:', initData.substring(0, 100) + '...');
            // Отправляем initData в Unity метод ReceiveInitDataFromTelegram
            unityInstance.SendMessage('ApiClient', 'ReceiveInitDataFromTelegram', initData);
            initDataSent = true; // Помечаем, что данные отправлены
            console.log('[Telegram] ✅ initData sent successfully to Unity');
          } else {
            if (!tg) {
              console.warn('[Telegram] ⚠️ Telegram WebApp not available');
              initDataSent = true; // Не будем повторять, если Telegram недоступен
            } else if (!tg.initData) {
              console.warn('[Telegram] ⚠️ Telegram initData is empty. Available properties:', Object.keys(tg));
              // Попробуем проверить initDataUnsafe как fallback
              if (tg.initDataUnsafe) {
                console.log('[Telegram] initDataUnsafe is available, but we need initData string');
              }
              initDataSent = true; // Не будем повторять, если initData пустой
            } else if (!unityInstance) {
              // Повторяем попытку только ограниченное количество раз
              if (initDataRetryCount < maxRetries) {
                initDataRetryCount++;
                console.warn('[Telegram] ⚠️ Unity instance not ready yet, will retry... (' + initDataRetryCount + '/' + maxRetries + ')');
                setTimeout(sendInitDataToUnity, 500);
              } else {
                console.error('[Telegram] ❌ Unity instance not ready after ' + maxRetries + ' retries, giving up');
                initDataSent = true; // Прекращаем попытки после максимального количества
              }
            }
          }
        } catch (e) {
          console.error('[Telegram] ❌ Error sending initData to Unity:', e);
          console.error('[Telegram] Error stack:', e.stack);
          initDataSent = true; // Помечаем как отправленное, чтобы не повторять при ошибке
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Scissors Paper Stone",
        productName: "Scissors Paper Stone",
        productVersion: "1.0.3",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop: растягиваем canvas на весь экран
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        console.log('[HTML] Unity loader script loaded');
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          console.log('[HTML] ✅ Unity instance created');
          unityInstance = instance; // Сохраняем инстанс
          // Сохраняем в глобальной области для tg.jslib
          window.gameInstance = instance;
          window.SendMessage = function(gameObject, method, value) {
            if (unityInstance) {
              unityInstance.SendMessage(gameObject, method, value);
            }
          };
          
          loadingBar.style.display = "none";
          
          // Инициализация Telegram WebApp после загрузки Unity
          console.log('[HTML] ========== Telegram WebApp Initialization START ==========');
          try {
            const tg = window.Telegram && window.Telegram.WebApp;
            if (tg) {
              console.log('[HTML] ✅ Telegram WebApp object found');
              tg.ready();
              tg.expand();
              console.log('[HTML] ✅ Telegram WebApp ready() and expand() called');
              console.log('[HTML] Telegram initData available:', !!tg.initData);
              console.log('[HTML] Telegram initData length:', tg.initData ? tg.initData.length : 0);
              if (tg.initData) {
                console.log('[HTML] Telegram initData preview:', tg.initData.substring(0, 100) + '...');
              }
              console.log('[HTML] Unity instance available:', !!unityInstance);
              console.log('[HTML] window.gameInstance set:', !!window.gameInstance);
              console.log('[HTML] window.SendMessage function set:', typeof window.SendMessage === 'function');
              
              // Передаём initData в Unity после загрузки
              console.log('[HTML] Scheduling sendInitDataToUnity in 500ms...');
              setTimeout(() => {
                console.log('[HTML] Timeout fired, calling sendInitDataToUnity...');
                sendInitDataToUnity();
              }, 500); // Задержка для полной инициализации Unity
            } else {
              console.warn('[HTML] ⚠️ Telegram WebApp API not available (probably not running in Telegram)');
              console.warn('[HTML] window.Telegram:', window.Telegram);
            }
          } catch (e) {
            console.error('[HTML] ❌ Error initializing Telegram WebApp:', e);
            console.error('[HTML] Error stack:', e.stack);
          }
          console.log('[HTML] ========== Telegram WebApp Initialization END ==========');
        }).catch((message) => {
          console.error('[HTML] ❌ Unity instance creation failed:', message);
          alert(message);
        });
      };
      script.onerror = () => {
        console.error('[HTML] ❌ Failed to load Unity loader script:', loaderUrl);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
