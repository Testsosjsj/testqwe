<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Обновленный viewport для лучшей совместимости -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Unity Web Player | Scissors Paper Stone</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* Убираем любые отступы у страницы */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Запрещаем скролл самой страницы */
        background-color: #000;
      }

      /* Скрываем логотипы Unity */
      #unity-logo,
      #unity-logo-title-footer,
      #unity-footer {
        display: none !important;
      }

      /* ИСПРАВЛЕНИЕ: Используем % вместо vh/vw и absolute вместо fixed */
      #unity-container {
        width: 100%;
        height: 100%;
        position: absolute; 
        top: 0;
        left: 0;
        overflow: hidden;
        background-color: #000;
        display: flex;       /* Центрируем канвас, если он меньше экрана */
        align-items: center;
        justify-content: center;
      }

      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        outline: none; /* Убираем синюю рамку при фокусе */
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Scissors Paper Stone</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null; // Сохраняем инстанс для передачи initData

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Флаг для предотвращения повторных вызовов sendInitDataToUnity
      var initDataSent = false;
      var initDataRetryCount = 0;
      var maxRetries = 3; 

      // Функция для передачи initData в Unity
      function sendInitDataToUnity() {
        if (initDataSent) {
          console.log('initData already sent to Unity, ignoring duplicate call');
          return;
        }

        try {
          const tg = window.Telegram && window.Telegram.WebApp;
          if (tg && tg.initData && unityInstance) {
            const initData = tg.initData;
            console.log('[Telegram] Sending initData to Unity');
            unityInstance.SendMessage('ApiClient', 'ReceiveInitDataFromTelegram', initData);
            initDataSent = true; 
            console.log('[Telegram] initData sent successfully to Unity');
          } else {
            if (!tg) {
              console.warn('[Telegram] Telegram WebApp not available');
              initDataSent = true; 
            } else if (!tg.initData) {
              console.warn('[Telegram] Telegram initData is empty.');
              initDataSent = true; 
            } else if (!unityInstance) {
              if (initDataRetryCount < maxRetries) {
                initDataRetryCount++;
                console.warn('[Telegram] Unity instance not ready yet, will retry... (' + initDataRetryCount + '/' + maxRetries + ')');
                setTimeout(sendInitDataToUnity, 500);
              } else {
                console.error('[Telegram] Unity instance not ready after retries');
                initDataSent = true;
              }
            }
          }
        } catch (e) {
          console.error('[Telegram] Error sending initData to Unity:', e);
          initDataSent = true; 
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Scissors Paper Stone",
        productName: "Scissors Paper Stone",
        productVersion: "1.0.3",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile style
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop fix: гарантируем заполнение контейнера на 100%
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance; 
          window.gameInstance = instance;
          window.SendMessage = function(gameObject, method, value) {
            if (unityInstance) {
              unityInstance.SendMessage(gameObject, method, value);
            }
          };
          
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Инициализация Telegram WebApp
          console.log('[HTML] ========== Telegram WebApp Initialization START ==========');
          try {
            const tg = window.Telegram && window.Telegram.WebApp;
            if (tg) {
              console.log('[HTML] ✅ Telegram WebApp object found');
              tg.ready();
              tg.expand(); // Расширяем на всю высоту
              console.log('[HTML] ✅ Telegram WebApp ready() and expand() called');
              
              console.log('[HTML] Scheduling sendInitDataToUnity in 500ms...');
              setTimeout(() => {
                sendInitDataToUnity();
              }, 500); 
            } else {
              console.warn('[HTML] ⚠️ Telegram WebApp API not available');
            }
          } catch (e) {
            console.error('[HTML] ❌ Error initializing Telegram WebApp:', e);
          }
          console.log('[HTML] ========== Telegram WebApp Initialization END ==========');

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
